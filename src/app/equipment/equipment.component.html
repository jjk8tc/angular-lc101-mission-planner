<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button [disabled]="cargoHold.length === maxItems || (item.mass+cargoMass)>maximumAllowedMass || doubledUp(item)" 
                (click)="closeToMax=addItem(item)" [class.active]=true>Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li (click)="cargoHold.splice(cargoHold.indexOf(equipment),1); cargoMass=cargoMass-equipment.mass" *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]=closeToMax>Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)="cargoHold=[]; cargoMass = 0; closeToMax=false">Empty Hold</button>
</div>

<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ul>
      <li (click)="testPlan.push(experiment)" *ngFor="let experiment of experiments">{{experiment}}</li>
    </ul>
</div>
<hr>

<div>
  <h3>Test Plan</h3>
  <ol>
    <li *ngFor="let plan of testPlan">{{plan}}</li>
  </ol>
  <button (click)="testPlan=[]">Clear Test Plan</button>
</div>

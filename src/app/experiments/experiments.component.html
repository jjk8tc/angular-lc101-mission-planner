<h3>Experiments</h3>
  <ul>
    <li *ngFor="let item of experiments">

      <span *ngIf="itemBeingEdited !== item; else itemBeingEditedBlock">
        <span (click)="edit(item)" class="editable-text">{{item}}</span>
        <button (click)="remove(item)">remove</button>
      </span>
      
      <ng-template #itemBeingEditedBlock>
        <input #updatedItem (keyup.enter)="save(updatedItem.value, item)" value="{{item}}"/>
      </ng-template>
    </li>
  </ul>



<input #newExperiments type="text"/>
<button (click)="add(newExperiments.value)">add</button>
